Name: easybuggy-CI
SchemaVersion: "1.0"

Triggers:
  - Type: Push
    Branches:
      - main
  - Type: PULLREQUEST
    Branches:
      - feature/*
      - dev*
    Events:
      - OPEN

Actions:
  Build:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: rpt